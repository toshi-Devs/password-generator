<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="input.css">
  <script src="input.js" type="module"></script>
</head>

<body class="grid place-items-center content-center text-center h-screen bg-cover bg-center"
      style="background-image: url('./pw-bkg-1.jpeg');">

      <main class="p-6 md-p-10 rounded-lg grid gap-4 bg-zinc-800/75 backdrop-blur-lg text-zinc-100 accent-yellow-400">

        <h1 class="text-4xl font-bold"> Password Generator App</h1>

        <div class="">
          
          <input type="text" id="password" class="w-full bg-zinc-50 text-lg p-2 rounded-sm text-zinc-900 cursor-copy" readonly>
          <meter id="strength" class="w-full" min="0" max="100" low="30" high="75" optimum="100">

          </meter>
        
        </div>
        <div class="flex gap-3 justify-between items-center border-t-2 pt-3">
          <label for="length" class="font-mono">Characters</label>
          <input type="range" id="length" min="8" max="30" value="15" name="length"
          class="bg-zinc-50 flex-1" value="12">
          <p id="lengthText" class="bg-zinc-50 w-8 h-8 text-zinc-800 grid place-items-center">
            <span class="cursor-default">15</span>
          </p>
          
        </div>

      </main>

</body>

</html>
